    <h1>Alfredo Recipe</h1>
    <img src="https://www.allrecipes.com/thmb/G1hC5_fvaj9R7efR7J1mlpgW9HY=/0x512/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/668685_Alfredo-Sauce-4x3-photo-by-Dianne-b3e7cc0ed79f4776a40ce149e2b967b4.jpg" alt="Alfredo on a plate">
    <h2>Description</h2>
    <h3>Ingredients</h3>
    <ul>
        <li>Butter</li>
        <li>Heavy cream</li>
        <li>Parmesan cheese</li>
        <li>Garlic</li>
        <li>Fresh parsley</li>
    </ul>
    <h3>Steps</h3>
    <ol>
        <li>Melt the butter, then stir in the cream and simmer. </li>
        <li>Whisk in the cheese and garlic until heated through and smooth. </li>
        <li>Stir in the parsley. </li>
    </ol>
